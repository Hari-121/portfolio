<!DOCTYPE html>
<html>
<head>

    <title>Registration Page</title>
    <link rel="shortcut icon" type="x-icon" href="images/loho.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            
        background-color: #D43F52; 
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="radio"] {
        margin-right: -90px; /* Adjust this value as needed */
    }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Registration</h1>
    <form action="registration_handler.php" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">PIN Code:</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required  required maxlength="10"><br>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" required><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required><br>

        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests" required><br>

        <label>Marital Status:</label>
        <input type="radio" id="single" name="maritalStatus" value="single" required>
        <label for="single">Single</label>
        <input type="radio" id="married" name="maritalStatus" value="married" required>
        <label for="married">Married</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
